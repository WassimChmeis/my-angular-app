<div
  appHover
  class="rounded-lg w-[200px] bg-[#1f2937] transition-all"
  (click)="navigateById(data)"
>
  <div class="p-4 text-center">
    <img
      alt="Avatar"
      [src]="data.avatar"
      class="rounded-full w-[100px] mx-auto my-6"
    />
    <h2 class="text-white">{{ data.first_name }} {{ data.last_name }}</h2>
    <div class="text-[#9ca3af]">{{ data.email }}</div>
  </div>
</div>
